<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Ejercito</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Principal</a></li>
        <li><a href="articulo.html">Articulo</a></li>
        <li><a href="contacto.html" class="active">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Formulario de Contacto</h1>
    <p>Envienos su consulta. Todos los campos marcados con * son obligatorios.</p>

    <form id="contact-form" novalidate>
      <div id="form-errors"></div>
      
      <div class="form-group">
        <label for="nombre">Nombre Completo *</label>
        <input type="text" id="nombre" name="nombre" maxlength="50">
      </div>
      
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email">
      </div>
      
      <div class="form-group">
        <label for="telefono">Tel√©fono *</label>
        <input type="tel" id="telefono" name="telefono">
      </div>
      
      <div class="form-group">
        <label for="mensaje">Mensaje (Opcional)</label>
        <textarea id="mensaje" name="mensaje" rows="5"></textarea>
      </div>
      
      <button type="submit">Enviar Consulta</button>
    </form>

    <div id="submitted-data"></div>

  </main>

  <footer>

    <div><p>Coronel Tizziano Provenzano, y General de Brigada Esteban Maximiliano Lagos</p></div>
    <div><p>Todos los derechos reservados.</p></div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
